
  <pagination *ngIf="totalCount && pageSize"
      [boundaryLinks]="true"
      [totalItems]="totalCount"
      [itemsPerPage]="pageSize"
      [maxSize]="10"
      (pageChanged)="onPagerChange($event)"
      [ngModel]="pageNumber"
      previousText="&lsaquo;"
      nextText="&rsaquo;"
      firstText="&laquo;"
      lastText="&raquo;"
    >
    </pagination>
