<ng-container *ngIf="$any(bcService.breadcrumbs$ | async) as breadcrumbs">
  <section
    *ngIf="breadcrumbs[breadcrumbs.length - 1].label !== 'Home'"
    class="py-4"
    style="margin-top: 90px"
  >
    <div class="container">
      <div class="row align-items-center">
        <div class="col-9">
          <xng-breadcrumb>
            <ng-container *xngBreadcrumbItem="let breadcrumb">
              {{ breadcrumb | titlecase }}
            </ng-container>
          </xng-breadcrumb>
        </div>
        <div class="col-3"  *ngIf="breadcrumbs[breadcrumbs.length - 1].label.length < 20">
          <h2 class="text-right">
            {{breadcrumbs[breadcrumbs.length - 1].label}}
          </h2>
        </div>
      </div>
    </div>
  </section>
</ng-container>
