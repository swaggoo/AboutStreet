<div class="container">
  <div class="row">
    <section class="col-3">
      <h5 class="ms-3">Sort</h5>
      <select class="form-select mb-4" (change)="onSortSelected($event)">
        <option *ngFor="let sort of sortOptions" [value]="sort.value">
          {{ sort.name }}
        </option>
      </select>

      <h5 class="ms-3">Brands</h5>
      <ul class="list-group my-3">
        <li
          class="list-group-item"
          *ngFor="let brand of brands"
          [class.active]="brand.id === shopParams.brandId"
          [value]="brand.id"
          (click)="onBrandSelected(brand.id)"
        >
          {{ brand.name }}
        </li>
      </ul>
      <h5 class="ms-3">Types</h5>
      <ul class="list-group my-3">
        <li
          class="list-group-item"
          *ngFor="let type of types"
          [class.active]="type.id === shopParams.typeId"
          [value]="type.id"
          (click)="onTypeSelected(type.id)"
        >
          {{ type.name }}
        </li>
      </ul>
    </section>
    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">
        <header>
          <span *ngIf="totalCount > 0"
            >Showing
            {{ (shopParams.pageNumber - 1) * shopParams.pageSize + 1 }} -
            {{ shopParams.pageNumber * shopParams.pageSize 
              > totalCount ? totalCount : shopParams.pageNumber * shopParams.pageSize
            }} of
            <a href="#">{{totalCount}}</a> Results</span
          >
          <span *ngIf="totalCount === 0">Showing <a href="#">0</a> Results</span>
        </header>
        <div class="d-flex mt-2">
          <input type="text" placeholder="Search" class="form-control me-2" />
          <button class="btn btn-outline-primary mx-2">Search</button>
          <button class="btn btn-outline-secondary">Reset</button>
        </div>
      </div>
      <div class="row row-cols-3 g-3 mb-5">
        <div class="col" *ngFor="let product of products">
          <app-product-item [product]="product"></app-product-item>
        </div>
      </div>

      <div class="d-flex justify-content-center mb-5">
        <pagination
          [boundaryLinks]="true"
          [totalItems]="totalCount"
          [itemsPerPage]="shopParams.pageSize"
          [maxSize]="10"
          (pageChanged)="onPageChange($event)"
          previousText="&lsaquo;"
          nextText="&rsaquo;"
          firstText="&laquo;"
          lastText="&raquo;"
        >
        </pagination>
      </div>
    </section>
  </div>
</div>
