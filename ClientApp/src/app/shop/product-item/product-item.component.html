<div class="card h-100 shadow-sm" *ngIf="product">
  <img style="cursor: pointer;" routerLink="{{product.id}}" src="{{ product.pictureUrl }}" alt="{{ product.name }}" />
  <div class="card-body d-flex flex-column">
    <a href="" class="text-decoration-none">
      <p>{{ product.name }}</p>
    </a>
    <span class="mb-2">{{ product.price | currency }}</span>

    <div class="btn-group mt-auto">
      <button
        class="btn btn-outline-secondary fa fa-shopping-cart me-2"
      ></button>
      <button routerLink="/shop/{{product.id}}" class="btn btn-outline-secondary">View</button>
    </div>
  </div>
</div>
