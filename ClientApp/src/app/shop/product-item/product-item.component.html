<div class="card h-100 shadow-sm" *ngIf="product">
  <img
    draggable="false"
    style="cursor: pointer"
    routerLink="{{ product.id }}"
    src="{{ product.pictureUrl }}"
    alt="{{ product.name }}"
  />
  <div class="card-body d-flex flex-column">
    <a routerLink="{{ product.id }}" class="text-decoration-none">
      <p>{{ product.name }}</p>
    </a>
    <span class="mb-2">{{ product.price | currency }}</span>

    <div class="btn-group mt-auto">
      <button
      (click)="addItemToBasket()"
        class="btn btn-primary fa fa-shopping-cart me-2"
      ></button>
      <button
        routerLink="/shop/{{ product.id }}"
        class="btn btn-outline-secondary"
      >
        View
      </button>
    </div>
  </div>
</div>
