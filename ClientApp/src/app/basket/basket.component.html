<div class="container mb-5">
  <div *ngIf="(basketService.basketSourse$ | async) === null">
    <p>There are no products in your items</p>
  </div>

  <ng-container *ngIf="basketService.basketSourse$ | async as basket">
    <div class="container">
      <div class="row">
        <app-basket-summary
        (addItem)="incrementQuantity($event)"
        (removeItem)="removeItem($event)"> </app-basket-summary>
      </div>

      <div class="row">
        <div class="col-6 offset-6">
          <app-order-totals></app-order-totals>
          <div class="d-grid">
            <a routerLink="/checkout" class="btn btn-success py-2">
              Proceed to checkout
            </a>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
